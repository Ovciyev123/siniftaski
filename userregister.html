<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
        integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="/js/userregister.js" defer type="module"></script>

</head>

<body >

    <div class="container px-5">
        <h1>User Register</h1>
        <form>
            <div class="img"><img src="https://img.freepik.com/premium-vector/men-icon-trendy-avatar-character-cheerful-happy-people-flat-vector-illustration-round-frame-male-portraits-group-team-adorable-guys-isolated-white-background_275421-281.jpg" alt=""></div>
            <div class="mb-3">
                <label for="InputName" class="form-label">Full Name*</label>
                <input type="text" class="form-control" id="InputName">
            </div>
            <div class="mb-3">
                <label for="InputEmail" class="form-label">Email address*</label>
                <input type="email" class="form-control" id="InputEmail">
            </div>
            <div class="mb-3">
                <label for="InputPassword" class="form-label">Password*</label>
                <input type="password" class="form-control" id="InputPassword">
            </div>
            <div class="mb-3">
                <label for="Inputfile" class="form-label">Profile image*</label>
                <input type="file" class="form-control" id="Inputfile">
            </div>
            <div class="mb-3 " style="text-align: center;">
                <button type="submit" class="btn btn-primary">Register</button>
            </div>
            <div class="mb-3"style="text-align: center;">
                <p> <a href="./companyregister.html">Company Register Page</a></p>
            </div>
            <div class="mb-3" style="text-align: center;">
                <p>Do you Have Account ?<a href="./userlogin.html">User Login</a></p>
            </div>

        </form>
    </div>

</body>

</html>
